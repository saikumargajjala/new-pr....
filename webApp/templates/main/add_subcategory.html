{% extends 'main/base.html' %}
{% block content%}
<div class="container offset-md-1 pt-2">
          <h2>Add Sub Category</h2>
          {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
          <form action="" method="post">
            {% csrf_token %}
            
            {{ form }}
            <br>
            <button type="submit" class="btn btn-primary" onclick="return alert('Added successfully')">Submit</button>
          </form>
        </div>
{% endblock %}
